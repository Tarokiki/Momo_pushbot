name: love-push

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run
        env:
          FORCE_SEND: "1"
          WX_APPID: ${{ secrets.WX_APPID }}
          WX_SECRET: ${{ secrets.WX_SECRET }}
          WX_OPENID: ${{ secrets.WX_OPENID }}
          WX_TEMPLATE_ID: ${{ secrets.WX_TEMPLATE_ID }}
          QWEATHER_KEY: ${{ secrets.QWEATHER_KEY }}
        run: python main.py
